<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./46-Different-Input-Types.css">
</head>

<body>
    <form>
        <div class="form-control">
            <label for="name">نام و نام خانوادگی</label>
            <input type="text" id="name" autofocus placeholder="Enter last name ">
            <input type="text" id="name" readonly value="yasamin">
            <label for="number">شماره :</label>
            <input type="number" id="number">
        </div>
        <div class="form-control">
            <label for="email">ایمیل</label>
            <input type="email" id="email" autofocus>
        </div>
        <div class="form-control">
            <textarea name="" id="" cols="40" rows="10">نظر خود را وارد کنید...</textarea>
        </div>
        <button type="submit">ثبت نام</button>
        <button type="reset">پاک کردن</button>
    </form>
</body>

</html>
