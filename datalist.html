<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="datalist.css">
</head>

<body>
    <form>

        <input type="text" list="courses" autocomplete="off">
        <datalist id="courses">
            <option data-value="0">React.js</option>
            <option data-value="1">React.js</option>
            <option data-value="2">React.js</option>
        </datalist>
        <br>

        <!-- datalist -->
        <!-- drop down list : just select form these list -->
        <select multiple>
            <option value="">select a course</option>
            <option value="0" selected>React.js</option>
            <option value="1">javascript.js</option>
            <option value="2">React.js</option>

        </select>
        <br>

        <select>
            <option value="">select a course</option>
            <optgroup label="frontend-courses">
                <option value="0">reactt</option>
                <option value="1">React.js</option>
                <option value="2">React.js</option>
            </optgroup>
            <optgroup label="backend-courses">
                <option value="3">React.js</option>
                <option value="4">React.js</option>
            </optgroup>
        </select>
        <div>
            <!-- checkbox: allow user to select multiple of optons in favourite items -->
            <input type="checkbox" id="front-end" name="interests" value="0" checked>
            <label for="front-end">front-end</label>
        </div>

        <div>
            <input type="checkbox" id="back-end" name="interests" value="1">
            <label for="back-end">back-end</label>
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="0">
            <label for="male">male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="1">
            <label for="female">female</label>
            <!-- gender is same in name and just choose one -->
            <!-- ham to radio ham select faghat yedoone vaghti tedad az 3 bushtar to sleect mizarim kamtar radio -->
        </div>
        <input type="range" name="" id="" min="0" max="100">
        <br>
        <input type="file" accept=".png" multiple>
        <!--accept="video(image,audio)/*"-->

        <!-- personal info -->
        <!-- address -->
        <fieldset>
            <div>
                <legend>personal info</legend>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <legend>address info</legend>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </fieldset>

    </form>

    <form>
        <input type="hidden" value="12345">
        <!-- not secure -->
    </form>

        <input type="text" minlength="3" maxlength="10">
        <button type="submit">submit</button>
        <input type="number" minlength="0" maxlength="60" required>
        <button type="submit">submit</button>
    </form>

    <form action="https://folan.api.com/users" method="post">
        <!--or get but post is better for info-->
        <input type="number" minlength="0" maxlength="60">
        <button type="submit">submit</button>
        <input type="email" required>
        <button type="submit">submit</button>
    </form>
</body>

</html>
